    <main class="contact-main">
        <div class="get-in-touch">
            <h1>Get in touch</h1>
            <p>If <span class="red-highlight">you</span> have any questions regarding this project or <span class="red-highlight">you</span> want to suggest some changes <br> yourself then you can send me a email using this form</p>
        </div>
        <div class="contact-page-center">
            <div class="contact-form">
                <form action="#" method="post">
                    <input type="text" name="firstName" id="firstName" placeholder="First name" autocomplete="off">
                    <input type="text" name="lastName" id="lastName" placeholder="Last name" autocomplete="off">
                    <input type="text" name="subject" id="subject" placeholder="Subject" autocomplete="off">
                    <input type="email" name="guestEmail" id="guestEmail" placeholder="Your email address" autocomplete="off">
                    <input type="text" name="guestMessage" id="guestMessage" placeholder="Your message" autocomplete="off">
                    <input type="submit" value="Send message" id="contact-form-submit" name="contact-form-submit">
                </form>
            </div>
            <div class="contact-page-icon">
                <i class="icon far fa-envelope"></i>
            </div>
        </div>
